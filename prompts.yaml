
ELYZA:
  template: |
    以下の文脈も参考にして、質問に答えてください。

    文脈:
    {{context}}

    質問:
    {{query}}

  empty_context: |
    質問に答えてください。

    質問:
    {{query}}
  
  query_expansion: |
    以下の質問を、検索に適した形で意味的に拡張してください。

    質問: {{query}}

llama3:
  template: |
    <|system|>
    You are a helpful assistant.

    <|user|>
    Context:
    {{context}}

    Question:
    {{query}}

  empty_context: |
    <|system|>
    You are a helpful assistant.

    <|user|>
    Question:
    {{query}}

gemma3:
  template: |
    <|system|>
    あなたは親切で有能なアシスタントです。

    <|user|>
    以下の文脈を参考にして、質問に答えてください。

    文脈:
    {{context}}

    質問:
    {{query}}

  empty_context: |
    <|system|>
    あなたは親切で有能なアシスタントです。

    <|user|>
    以下の質問に答えてください。

    Question:
    {{query}}

  query_expansion: |
